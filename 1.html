<h2> 국내여행</h2>
<p>관광 지역으로써의 대한민국의 특징에 대해 서술하는 문서. 
    내용은 항목마다 다소 차이가 있지만, '역사' 항목 이후로는 주로 외국인들의 한국 여행에 핵심을 두고 있다. 
    대한민국의 국민인 한국인들이 다른 나라로 여행하는 것에 대한 내용은 해외여행 문서에 서술되어 있고,
    한국인들의 국내 관광에 대한 내용은 지역별 관광 문서에 서술되어 있다.</p>
