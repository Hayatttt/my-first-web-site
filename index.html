<h2> 여행</h2>
<p>여행(旅行)이란, 일이나 유람, 휴식 등을 위해 일상생활에서 벗어나 타 국가, 다른 지역으로 떠나는 일을 말한다.
     크게 배낭여행과 패키지 여행, 혹은 국내여행과 해외여행으로 구분된다.
     2020년대 들어서는 우주여행 또한 본격적으로 새로운 여행의 한 형태로 등장하기 시작했으며 점차 관광업의 중요성도 대두되고 있다.</p>
